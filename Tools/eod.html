<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../Assets/CSS/button.css">

        <title>Math - Even or Odd</title>
    </head>

    <body>
        <script>
            const number = prompt("Enter a number: ");
            const result = (number % 2 == 0) ? "even" : "odd";

            alert(`The number ${number} is...\n\n${result}`);
        </script>
    </body>
</html>
