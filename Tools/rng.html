<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../Assets/CSS/button.css">

        <title>Math - Random Number Generator</title>
    </head>

    <body>
        <script>
            const max = parseInt(prompt('Enter the first number '));
            const min = parseInt(prompt('Enter the second number '));

            const a = Math.floor(Math.random() * (max - min)) + min;

            alert(`Random value between ${min} and ${max} is ${a}`);
        </script>
    </body>
</html>
